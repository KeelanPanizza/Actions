name: compile-and-test-C-program

on: workflow_dispatch

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v5

      - name: Run tests
        run: |
          if ./hello_world.exe; then
            echo "Test Passed"
          else
            echo "Test Failed"
            exit 1
          fi